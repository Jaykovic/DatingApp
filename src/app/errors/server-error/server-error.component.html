<h4>Internal server error - Refreshing the page will help</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">If you are seeing this, something went wrong</p>
    <p>What to do next?</p>
    <ol>
        <li>
            Inspect with chrome dev tools
        </li>
        <li>Reproduce error with postman</li>
    </ol>
    <code style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
